<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<title>Accessible App</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="accessible-app.css">
	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="bower_components/core-icons/core-icons.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">
	<link rel="import" href="bower_components/voice-elements/dist/voice-player.html">
</head>
<body fullbleed vertical layout unresolved>
	<core-header-panel id="core-header" flex >
		<core-toolbar>
			<paper-icon-button icon="arrow-back" id="back"></paper-icon-button>
			<span flex>Accessible App</span>
		</core-toolbar>

		<div class="button-container" >
			<paper-button raised class="colored yesno-button yes-btn"><span>SIM</span></paper-button>
			<paper-button raised class="colored yesno-button no-btn"><span>N√ÉO</span></paper-button>
		</div>
	</core-header-panel>
	<div class="main-page">
		<div class="logo">
			<img src="images/gestures-transparent.png" alt="">
		</div>
		<div class="app-title">Accessible</div>
		<paper-button raised class="colored btn-access" >Acessar</paper-button>
	</div>
	<voice-player id="player-element-yes" text=""></voice-player>
	<voice-player id="player-element-no" text=""></voice-player>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="accessible-app.js"></script>
</body>
</html>
